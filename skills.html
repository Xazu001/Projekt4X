<script>
    const text = [
        "NOTHING TO SEE HERE... ",
        "YET"
    ];

    const element = document.querySelector(".nothing h1");

    function typing(){
        let time = 800;
        for (const line of text) {
            for (let i = 0; i < line.length; i++) {
                setTimeout(() => {
                    element.textContent += line.charAt(i);
                }, time);
                time += 100;
            }

            time += 2000;
        }
    }
    typing();
